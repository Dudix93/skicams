<html>
  <body>
      <div class="card">
          <div class="card-content">
              <form>
                  <div class="row">
                      <div class="input-field col s12 m8 offset-m2">
                        <input placeholder="Name" name="name" type="text" [(ngModel)]="name" required>
                        <span class="error" *ngIf="name_error != ''">{{name_error}}</span>
                      </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m8 offset-m2">
                          <input placeholder="Email" name="email" type="text" [(ngModel)]="email" required>
                          <span class="error" *ngIf="email_error != ''">{{email_error}}</span>
                        </div>
                    </div>
                    <div class="row">
                          <div class="input-field col s12 m8 offset-m2">
                            <textarea placeholder="Message" name="message" class="materialize-textarea"></textarea>
                            <span class="error" *ngIf="message_error != ''">{{message_error}}</span>
                          </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m8 offset-m2 right-align">
                            <button class="waves-effect blue darken-1 btn" (click)="validateForm()">Send</button>
                        </div>
                    </div>
                    <div class="row" *ngIf="formValid == true">
                        <div class="col s12 m8 offset-m2 center-align">
                            <span class="sent">Message sent</span>
                        </div>
                    </div>
              </form>
          </div>
      </div>
  </body>
</html>
