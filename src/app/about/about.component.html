<html>
  <body>
    <div class="container">
        <div class="row" *ngFor="let row of aboutCardsRows">
            <div class="col s12 m4" *ngFor="let card of row">
              <div class="card">
                <div class="card-image">
                    <img src="../../assets/{{card.image_name}}">
                </div>
                <div class="card-content">
                  <span class="card-title">{{card.title}}</span>
                  <p>{{card.text}}</p>
                </div>
              </div>
            </div>
          </div> 
    </div>
  </body>
</html>
